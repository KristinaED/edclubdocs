<h1>How do I add a school administrator?</h1>
</br>
<p>Each TypingClub school can have one or more administrators who manage the school's data.<p>

<p>Add a school admin:</br><b>Schools > Your school > Admins > +Add Administrator</b></p>

<div class="doc-tip">
    <b>Tip:</b>
    You must add the instructor to your account before you can make them a school admin.
</div>
