<h2>How do I add a school administrator?</h2>
<p>Each TypingClub school can have one or more administrators who manage the school's data.
   Add a school admin:</br><b>Schools > Your school > Admins > +Add Administrator</b>
</p>
<div class="doc-tip">
   <b>Tip:</b>
   You must add the instructor to your account before you can make them a school admin.
</div>
